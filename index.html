<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main class="main">
        <section class="hometask1 hometask">
            <div class="hometask1__title hometask__title">Практическое задание №1. Интерфейс преобразования ФИО.</div>

            <div class="fullname">
                <p class="fullname__desc">Введите Ваше ФИО в поле ниже:</p>
                <input class="fullname__input" type="text" placeholder="ФИО">
                <button class="fullname__convert">Преобразовать</button>
            </div>

            <div class="separatednames">
                <div class="firstname">
                    <div class="firstname__title">Имя:</div>
                    <div class="firstname__converted"></div>
                </div>
                <div class="lastname">
                    <div class="lastname__title">Фамилия:</div>
                    <div class="lastname__converted"></div>
                </div>
                <div class="middlename">
                    <div class="middlename__title">Отчество:</div>
                    <div class="middlename__converted"></div>
                </div>
            </div>
            <br>
        </section>

        <section class="hometask2 hometask">
            <div class="hometask2__title hometask__title">Практическое задание №2. Функция formatDate()</div>

            <div class="countdown">
                <p class="countdown__desc">Нажмите кнопку, чтобы начать отсчет времени</p>
                <button class="countdown__button">Старт</button>
                <div class="countdown__comment">Кнопку нажали:</div>
                <div class="countdown__result"></div>
            </div>
        </section>






    </main>
    <script src="/index.js"></script>
</body>

</html>
